<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="Weather Forecaster" content="Weather Forecaster">
 
    <title>Weather Forecaster</title>
    
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
</head>
 
<body>
    <div class="wrap">
        <header><h1>Weather Forecaster</h1>
        </header>
        <div class="clearfix"></div>
        <form method="post" id="optionsForm" name="optionsForm" action="javascript:clickButton()">
            <div id = 'errorMessage' style='margin-left: 1%;'><!-- empty div for error message --></div>
            <div class='formElem2'>
                <label for = "location">Location:</label><br>
                <input type="text" name="location" id ="location" size="20" maxlength="25" value="Dublin" autofocus/>
            </div>
            <div class='formElem2'>
                <label>Units:</label><br>
                <input type="radio" name="units" value="metric" checked>Celsius and Millimeters<br>
                <input type="radio" name="units" value="imperial">Fahrenheit and inches<br>
            </div>
            <div class='formElem2'>
                <label>Number of days:</label><br>
                <input type="radio" name="days" value="1">1
                <input type="radio" name="days" value="2">2
                <input type="radio" name="days" value="3" checked>3
                <input type="radio" name="days" value="4">4
                <input type="radio" name="days" value="5">5
            </div> 
            <div class='formElem2'>
                <label>show:</label><br>
                <input type="checkbox" id="display" name="rain" checked>Rain
                <input type="checkbox" id="display" name="pressure">Pressure<br>
                <input type="checkbox" id="display" name="humidity">Humidity
                <input type="checkbox" id="display" name="wind">Wind Speed
            </div>

            <div class='formElem'>
                <input type="button" value="Go"  class="submitBtn" onclick="clickButton()">
            </div>
        </form>
        <div id="sidebar">
            <h2 id = "mapHeader"></h2>
            <div id="Map" style="width:100%;height:250px;"><h2>Weather Forecaster</h2>
                <h3>For all your local weather</h3>
            </div>
        </div> <!-- end sidebar -->
        <div id="maincontent">
            <h2 id="mainHeader"></h2>
            <div id='temp_chart' style='width:97%;height:250px;display: none;'></div>
            <p id="dailyForecast"></p>
        </div> <!-- end main content -->
    </div> <!-- end wrap -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> <!-- the google charts api -->
    <script src="http://maps.googleapis.com/maps/api/js"></script> <!-- the google map api -->
	<script type="text/javascript" src="js/map.js"></script>
   
</body>

</html>
